<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<!-- attrs.ui initial paramters -->
		<meta name="attrs.ui.debug" content="false">
		<meta name="attrs.ui.debug.loader" content="false">
		<meta name="attrs.ui.debug.translation" content="false">
		<meta name="attrs.ui.debug.component" content="false">
		<meta name="attrs.ui.debug.hash" content="false">
		
		<title>Workbench</title>
		
		<script type="text/javascript" src="./ui-alien/ui-alien.js"></script>
		<link rel="stylesheet" type="text/css" href="./ui-alien/ui-alien.css" />
		
		<script type="text/javascript">
			(function() {
				var IA = require('ia');
				var Path = require('path');
				var UI = require('ui.alien');
				var $ = require('attrs.dom');
		
				UI(document).ready(function(app) {
					console.log('Application Ready!', app);
				});
			})();
		</script>
	</head>
	<body>
		<flex class="full">
			<tabs id="tabs" class="border top w100">
				<tab><icon icon="clock"></icon> Tab1</tab>
				<tab><icon icon="clock"></icon> Tab2</tab>
				<tab><icon icon="clock"></icon> Tab3</tab>
			</tabs>
			<breadcrumb id="breadcrumb" class="w100 small bb">
				<a href="#"><icon icon="home"></icon></a>
			</breadcrumb>
			<flex class="horizontal fit" id="workbench" data-decorators_="carousel">
				<div id="side" style="width:250px;border-right: 1px solid #ddd;" class="scroll-y">
					<snb id="snb" data-src="./contents/sitemap.json">
					</snb>
				</div>
				<div id="contents" class="fit scroll-y pad">
					<h2 id="contents-title" hidden></h2>
			
					<div id="contents-body">
						<!-- body contents will be filled by programmatically -->
					</div>
				</div>
			</flex>
			<div id="footer">
				<div class="inner">
					<div class="status">
						<icon class="icon-list-unordered"></icon>Done
					</div>
					<div class="copyright bold">
						<a href="https://grifix.io" target="_blank">Grifix</a> Â© 2014
					</div>
				</div>
			</div>
		</flex>
	</body>
</html>
